<!DOCTYPE html>
<html lang="pt_br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastrar Ponto de Coleta</title>
   
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  
   
     <link rel="stylesheet" href="/styles/main.css">
     
     <link rel="stylesheet" href="/styles/create-point.css">
   
     <link rel="stylesheet" href="/styles/responsive.css">
 </head>
 <body>
        <div id="page-create-point">
      
            <header>
            <img src="/extras-aula-1/icones/logo.svg" alt="logomarca">
            <a href="#"> <span></span>Voltar para Home</a>
            </header>
    
            <form action="">
                    <h1> Cadastro do Ponto de Coleta </h1>

        <fieldset>
            <legend>
            <h2>Dados de coleta</h2>
             </legend>

            <div class="field">
                <label for="name">Nome da Entidade</label>
                <input type="text" name="name">
            </div>

            <div class="field-group">
                <div class="field">
                    <label for "address">Endereço</label>
                    <input type="text" name="adress">
                </div>
               
                <div class="field">
                    <label for="address2">Número/complemento</label>
                    <input type="text" name="address2">
                </div>
    
            </div>
           
            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o estado</option>
                    </select>
                    <input type="hidden" name="state">
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                     <select name="city"disabled>
                        <option value="">Selecione a cidade</option>
                    </select>
                    
                </div>
            

            </div>

            <button type="submit">Cadastrar ponto de coleta</button>

        </fieldset>

                <fieldset>   
           
                </fieldset>
            </form>
        </div>
    <script src="/scripts/create-point.js"></script>
 </body>
</html>
